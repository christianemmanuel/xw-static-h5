<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>东赢电子竞技</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	
	<!--标准mui.css-->
	<link href="/mui/css/mui.min.css" rel="stylesheet" />
	<link href="/mui/css/common.css" rel="stylesheet" />
	<!--扩展图标-->
	<link href="/mui/css/mui-icons-extra.css" rel="stylesheet" />
	<link href="/style/css/main.css" rel="stylesheet" />
	<link href="/style/css/index.css" rel="stylesheet" />
</head>
<style type="text/css">
	iframe {
		height: 100vh;
		position: relative;
		width: 1px;
		min-width: 100%;
		overflow:hidden!important;
		margin: 0 auto;
		display:block;
	}
</style>
<body style="padding: 0px;">
	<!--侧滑菜单容器-->
	<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
		<div class="mui-inner-wrap mui-transitioning">
			<!-- 主体页面begin -->
			<header class="mui-bar mui-bar-nav">
				<a href="/index.html" class="mui-icon mui-icon-back mui-pull-left"></a>
				<h1 class="mui-title" id="header_title">电子竞技</h1>
			</header>
			<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper" style="height: 100%;-webkit-overflow-scrolling:touch;overflow:scroll; padding-bottom: 0 !important;">
				<div class="center-content">
				<iframe id="esportFrame"  scrolling="no" frameborder="0"></iframe>
				</div>
			</div>
			<!-- 主体页面end -->
		</div>
	</div>
</body>
<!-- 加载JavaScript -->
<script type="text/javascript" src="/style/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/style/layer/layer.js"></script>
<script type="text/javascript" src="/style/js/common.js"></script>
<script type="text/javascript" src="/mui/js/mui.min.js"></script>
<script type="text/javascript" src="/style/js/jquery.cookie.js"></script>
<script type="text/javascript">
	var gameId = getQueryParam("gameId");
	gameId = (gameId == null) ? -1 : gameId;
	$(document).ready(function() {
		mui(".mui-bar-nav").on('tap','.mui-pull-left',function(){
			window.location.href="/index.html";
		});
		if(wap_is_user_notexist()){
			wap_go_login('请登录后再操作');return;
		}
		openESports();
	});
	function openESports() {
		$.ajax({
			url : wap_site_host() + '/egames/esportIndex',
			type : 'POST',
			data:{"token":wap_get_user().token, "gameId":gameId},
			dataType : 'json',
			success : function(data) {
				document.getElementById("esportFrame").src= data.url;
			}
		});
	}
</script>
</html>
